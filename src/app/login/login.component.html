<mat-card>
    <mat-card-header>
        <h1>User Login</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field [style.width]="'100%'" class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field [style.width]="'100%'" class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <button routerLink="/register" [style.margin]="'0 10px'" mat-raised-button color="accent">New User?</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
