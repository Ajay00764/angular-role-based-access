<mat-card>
    <mat-card-header>
        <h1>User Registeration</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="regiserForm" (ngSubmit)="proceedregisteration()">
                <mat-form-field [style.width]="'100%'" class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput formControlName="id">
                </mat-form-field>
            <mat-form-field [style.width]="'100%'" class="example-full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field [style.width]="'100%'" class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field [style.width]="'100%'" class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
            <div>
                <mat-radio-group [style.width]="'100%'" formControlName="gender" aria-label="Gender">
                    <mat-radio-button value="male">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div>
                <button mat-raised-button color="primary">Submit</button>
                <button routerLink="/login" [style.margin]="'0 10px'" mat-raised-button color="accent">Back to Login</button>
            </div>
          </form>
    </mat-card-content>
  </mat-card>
