<mat-card>
  <mat-card-header>
    <h2>Customer Listing</h2>
    <button mat-raised-button style="position: relative; left: 600px;" color="accent" (click)="openCustomerForm('')">Add Customer</button>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field [style.width]="'100%'">
      <mat-label >Filter</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="Ex. Ajay" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="creditlimit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Creditlimit </th>
          <td mat-cell *matCellDef="let row"> {{row.creditlimit}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
              <button (click)="openCustomerForm(element)" [style.margin]="'10px'" mat-raised-button color="primary">Edit</button>
              <button (click)="Deletecustomer(element.id)" mat-raised-button color="warn">Delete</button>
          </td>
      </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </mat-card-content>
</mat-card>
